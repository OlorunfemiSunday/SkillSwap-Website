<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Saira", sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      * {
        transition: all 0.2s ease-in-out;
      }
      @media screen and (max-width: 768px) {
        input,
        select,
        textarea {
          font-size: 16px !important;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header
      class="bg-white border-b border-gray-200 px-3 sm:px-4 py-3 sticky top-0 z-50 shadow-sm"
    >
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-3 sm:space-x-8 flex-1">
          <a href="index.html" class="text-2xl font-bold text-indigo-600">
            <img
              src="https://res.cloudinary.com/dezoqbzim/image/upload/v1768668000/image_16_udh8fu.png"
              alt="Logo"
              class="h-6 sm:h-8"
            />
          </a>
        </div>
        <div class="flex items-center space-x-3 sm:space-x-4">
          <i
            class="far fa-bell text-gray-600 cursor-pointer hover:text-indigo-600 text-lg sm:text-xl"
          ></i>
          <a href="messaging.html"
            ><i
              class="far fa-comment text-gray-600 cursor-pointer hover:text-indigo-600 text-lg sm:text-xl"
            ></i
          ></a>
          <img
            src="https://res.cloudinary.com/dezoqbzim/image/upload/v1769273636/Frame_2147258844_fcumnu.png"
            alt="Profile"
            class="w-7 h-7 sm:w-8 sm:h-8 rounded-full cursor-pointer"
          />
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-6xl mx-auto px-3 sm:px-4 lg:px-6 py-4 sm:py-6 lg:py-8">
      <div class="mb-4 sm:mb-6 lg:mb-8 text-center sm:text-left">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-900">
          User Profile
        </h1>
        <p class="text-sm sm:text-base text-gray-500 mt-1">
          Update your profile information and preferences
        </p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8">
        <!-- Left Column -->
        <div class="space-y-4 sm:space-y-6">
          <!-- Profile Picture and Basic Info -->
          <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
            <div
              class="flex flex-col sm:flex-row items-start space-y-4 sm:space-y-0 sm:space-x-6 mb-6"
            >
              <div class="relative mx-auto sm:mx-0">
                <div
                  class="w-20 h-20 sm:w-24 sm:h-24 bg-gray-200 rounded-lg flex items-center justify-center overflow-hidden"
                >
                  <i
                    class="fas fa-user text-gray-400 text-2xl sm:text-3xl"
                    id="profileIcon"
                  ></i>
                  <img
                    id="profilePreview"
                    src=""
                    alt="Profile Preview"
                    class="w-full h-full object-cover hidden"
                  />
                </div>
                <button
                  class="absolute bottom-0 right-0 bg-indigo-600 text-white w-7 h-7 sm:w-8 sm:h-8 rounded-full flex items-center justify-center hover:bg-indigo-700 transition"
                  id="uploadBtn"
                >
                  <i class="fas fa-camera text-xs"></i>
                </button>
                <input
                  type="file"
                  id="profilePictureInput"
                  accept="image/*"
                  class="hidden"
                />
              </div>
              <div class="flex-1 w-full space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label
                      class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      required
                      placeholder="Enter your full name"
                      class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                      >Gender</label
                    >
                    <select
                      required
                      class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    >
                      <option value="" disabled selected>Select gender</option>
                      <option>Male</option>
                      <option>Female</option>
                      <option>Other</option>
                      <option>Prefer not to say</option>
                    </select>
                  </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <div>
                    <label
                      class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      required
                      placeholder="Enter your email address"
                      class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                      >Phone Number</label
                    >
                    <input
                      type="tel"
                      required
                      placeholder="Enter your phone number"
                      class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- About Me Section -->
          <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
            <h3 class="text-lg sm:text-xl font-bold text-gray-900 mb-3 sm:mb-4">
              About Me
            </h3>
            <div class="mb-4 sm:mb-6">
              <label
                class="block text-xs sm:text-sm font-medium text-gray-700 mb-2"
                >Bio</label
              >
              <textarea
                rows="4"
                required
                class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Tell us about yourself..."
              ></textarea>
            </div>

            <!-- Skills Section -->
            <div class="mb-4 sm:mb-6">
              <label
                class="block text-xs sm:text-sm font-medium text-gray-700 mb-2"
                >Skills</label
              >
              <div id="selectedSkills" class="flex flex-wrap gap-2 mb-3"></div>
              <div class="relative">
                <input
                  type="text"
                  id="skillInput"
                  placeholder="Search skills (e.g. frontend...)"
                  class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  autocomplete="off"
                />
                <div
                  id="skillDropdown"
                  class="hidden absolute z-10 w-full bg-white border border-gray-200 rounded-lg shadow-lg mt-1 max-h-48 overflow-y-auto"
                ></div>
              </div>
            </div>

            <div class="space-y-3 sm:space-y-4">
              <h4 class="font-semibold text-gray-900 text-sm sm:text-base">
                Professional Information
              </h4>
              <div>
                <label
                  class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                  >Role</label
                >
                <select
                  required
                  class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                  <option value="" disabled selected>Select your role</option>
                  <option>Designer</option>
                  <option>Developer</option>
                  <option>Manager</option>
                </select>
              </div>
              <div>
                <label
                  class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                  >Industry</label
                >
                <select
                  required
                  class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                  <option value="" disabled selected>
                    Select your industry
                  </option>
                  <option>Technology</option>
                  <option>Education</option>
                  <option>Finance</option>
                </select>
              </div>
              <div>
                <label
                  class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                  >Level / Location</label
                >
                <input
                  type="text"
                  required
                  placeholder="e.g. Senior, Lagos State"
                  class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-4 sm:space-y-6">
          <!-- Professional Background -->
          <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
            <div class="flex items-center justify-between mb-3 sm:mb-4">
              <h3 class="text-lg sm:text-xl font-bold text-gray-900">
                Professional Background
              </h3>
              <button
                id="addProfessional"
                type="button"
                class="text-indigo-600 hover:text-indigo-800 flex items-center gap-1 text-sm font-medium"
              >
                <i class="fas fa-plus-circle"></i> Add New
              </button>
            </div>
            <div id="professionalContainer" class="space-y-4">
              <div class="space-y-2">
                <input
                  type="text"
                  required
                  placeholder="Job Title & Company"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                />
                <textarea
                  placeholder="Key responsibilities..."
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>

          <!-- Social Links -->
          <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
            <h3 class="text-lg sm:text-xl font-bold text-gray-900 mb-3 sm:mb-4">
              Social Links
            </h3>
            <div class="space-y-3">
              <div>
                <label
                  class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                  >LinkedIn</label
                >
                <input
                  type="url"
                  required
                  placeholder="https://linkedin.com/in/username"
                  class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label
                  class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                  >Twitter (X)</label
                >
                <input
                  type="url"
                  required
                  placeholder="https://twitter.com/username"
                  class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label
                  class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                  >Instagram</label
                >
                <input
                  type="url"
                  required
                  placeholder="https://instagram.com/username"
                  class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label
                  class="block text-xs sm:text-sm font-medium text-gray-700 mb-1"
                  >Portfolio</label
                >
                <input
                  type="url"
                  required
                  placeholder="https://yourportfolio.com"
                  class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
            </div>
          </div>

          <!-- Educational Background -->
          <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
            <div class="flex items-center justify-between mb-3 sm:mb-4">
              <h3 class="text-lg sm:text-xl font-bold text-gray-900">
                Educational Background
              </h3>
              <button
                id="addEducation"
                type="button"
                class="text-indigo-600 hover:text-indigo-800 flex items-center gap-1 text-sm font-medium"
              >
                <i class="fas fa-plus-circle"></i> Add New
              </button>
            </div>
            <div id="educationContainer" class="space-y-4">
              <div class="space-y-2">
                <input
                  type="text"
                  required
                  placeholder="Institution Name & Year"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                />
                <textarea
                  placeholder="Description of your studies..."
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Action Area -->
      <div class="mt-8">
        <!-- Inline Feedback Message -->
        <p
          id="formFeedback"
          class="hidden text-sm text-center mb-4 font-medium"
        ></p>

        <div
          class="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-4 px-4 sm:px-0"
        >
          <button
            class="w-full sm:w-auto bg-indigo-600 text-white px-8 sm:px-12 py-3 rounded-lg hover:bg-indigo-700 transition font-medium text-sm sm:text-base"
            id="updateProfileBtn"
          >
            Create Profile
          </button>

          <a
            href="most_recent.html"
            id="exploreSkillsBtn"
            class="hidden w-full sm:w-auto bg-indigo-900 text-white px-8 sm:px-12 py-3 rounded-lg hover:bg-indigo-800 transition font-medium text-sm sm:text-base text-center"
          >
            Explore Opportunities
          </a>

          <a
            href="index.html"
            class="w-full sm:w-auto bg-white text-gray-700 border border-gray-300 px-8 sm:px-12 py-3 rounded-lg hover:bg-gray-50 transition font-medium text-sm sm:text-base text-center"
            id="cancelBtn"
          >
            Cancel
          </a>
        </div>
      </div>
    </div>
    <script src="Script/view_applicants_profile.js"></script>
  </body>
</html>
