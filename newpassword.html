<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Password</title>

  <link rel="icon" type="image/png" href="https://res.cloudinary.com/dezoqbzim/image/upload/v1768668000/image_16_udh8fu.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100..900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-[Inter]">

  <!-- Background Wrapper -->
  <div 
    class="min-h-screen w-full bg-cover bg-center relative"
    style="background-image: url('https://res.cloudinary.com/dezoqbzim/image/upload/v1769112751/SIGN_IN_hpaf3a.png');"
  >

    <!-- Overlay (optional for readability) -->
    <div class="absolute inset-0 bg-black/10"></div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex flex-col">

      <!-- Logo (Top Center) -->
      <div class="flex justify-center pt-8">
        <img 
          src="https://res.cloudinary.com/dezoqbzim/image/upload/v1769111476/image_15_jdtso8.png"
          alt="Logo"
          class="h-50"
        />
      </div>

      <!-- Main Section -->
      <div class="flex flex-1 items-center justify-center px-6">
        <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-16 items-center">

          <!-- Left Content -->
          <div>
            <h3 class="font-[Saira] font-semibold text-[50px] text-blue-950 leading-tight">
              Create a New <br>Password
            </h3>
            <p class="mt-4 text-gray-700 max-w-md">
              Choose a strong password to secure your account.
            </p>
          </div>

          <!-- Right Form -->
          <div class="bg-white/10 backdrop-blur-md shadow-lg rounded-md p-8 w-full max-w-md border border-white/20">


            <form>
              <!-- Header -->
              <div class="text-center mb-6">
                <h2 class="font-[Saira] font-semibold text-[20px]">
                  Reset Password
                </h2>
                <p class="text-gray-500 text-sm">
                  Create a new password
                </p>
              </div>

              <!-- New Password-->
<div class="mb-4">
  <label class="text-sm font-medium ">
    New Password
  </label>
  <input
    type="text"
    placeholder="************"
    class="mt-1 w-full h-10 px-3 rounded-md 
           bg-white text-gray-900 
           border border-gray-300 
           focus:outline-none focus:ring-2 focus:ring-blue-900"
  />
</div>

<!-- Password -->
<div class="mb-2">
  <label class="text-sm font-medium  ">
    Confirm New Password
  </label>
  <input
    type="password"
    placeholder="************"
    class="mt-1 w-full h-10 px-3 rounded-md 
           bg-white text-gray-900 
           border border-gray-300 
           focus:outline-none focus:ring-2 focus:ring-blue-900"
  />
</div>


         

              <!-- Button -->
              <button
                type="submit"
                class="w-full h-12 bg-blue-950 text-white rounded-md font-medium hover:bg-blue-900 transition"
              >
                Continue
              </button>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
