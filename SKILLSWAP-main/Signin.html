<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Skill Swap</title>

    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/dezoqbzim/image/upload/v1768668000/image_16_udh8fu.png"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="font-[Inter]">
    <!-- Background Wrapper -->
    <div
      class="min-h-screen w-full bg-cover bg-center relative"
      style="
        background-image: url(&quot;https://res.cloudinary.com/dezoqbzim/image/upload/v1769112751/SIGN_IN_hpaf3a.png&quot;);
      "
    >
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black/10"></div>

      <!-- Content -->
      <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Logo (Top Center) -->
        <div class="flex justify-center pt-8">
          <img
            src="https://res.cloudinary.com/dezoqbzim/image/upload/v1769111476/image_15_jdtso8.png"
            alt="Logo"
            class="h-50"
          />
        </div>

        <!-- Main Section -->
        <div class="flex flex-1 items-center justify-center px-6">
          <div
            class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-16 items-center"
          >
            <!-- Left Content -->
            <div>
              <h3
                class="font-[Saira] font-semibold text-[50px] text-blue-950 leading-tight"
              >
                Sign in to Your <br />Account
              </h3>
              <p class="mt-4 text-gray-700 max-w-md">
                Sign in to continue collaborating, manage your skill exchanges,
                and track your ongoing projects.
              </p>
            </div>

            <!-- Right Form -->
            <div
              class="bg-white/10 backdrop-blur-md shadow-lg rounded-md p-8 w-full max-w-md border border-white/20"
            >
              <form id="loginForm">
                <!-- Header -->
                <div class="text-center mb-6">
                  <h2 class="font-[Saira] font-semibold text-[20px]">
                    Welcome Back
                  </h2>
                  <p class="text-gray-500 text-sm">
                    Please login to your account
                  </p>
                </div>

                <!-- Username -->
                <div class="mb-4">
                  <label class="text-sm font-medium text-gray-500">
                    Username / Email Address
                  </label>
                  <input
                    type="text"
                    id="email"
                    placeholder="useremail@email.com"
                    class="mt-1 w-full h-10 px-3 rounded-md bg-white text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-900"
                  />
                </div>

                <!-- Password -->
                <div class="mb-2">
                  <label class="text-sm font-medium text-gray-500">
                    Password
                  </label>
                  <input
                    type="password"
                    id="password"
                    placeholder="************"
                    class="mt-1 w-full h-10 px-3 rounded-md bg-white text-gray-900 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-900"
                  />
                </div>

                <!-- Forgot -->
                <p class="text-right text-sm text-red-500 cursor-pointer mb-6">
                  Forgot Password?
                </p>

                <!-- Button -->
                <button
                  type="submit"
                  class="w-full h-12 bg-blue-950 text-white rounded-md font-medium hover:bg-blue-900 transition"
                >
                  Continue
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Please enter both email and password");
          return;
        }

        try {
          // UPDATED URL: Changed from localhost to Render deployed API
          const res = await fetch(
            "https://skillswap-api-1upf.onrender.com/api/auth/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            },
          );

          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "Login failed");
          } else {
            alert("Login successful!");
            localStorage.setItem("token", data.token); // save JWT
            form.reset();
            // optionally redirect user to dashboard
            // window.location.href = "/dashboard.html";
          }
        } catch (err) {
          console.error("Error:", err);
          alert("Something went wrong, try again later.");
        }
      });
    </script>
  </body>
</html>
