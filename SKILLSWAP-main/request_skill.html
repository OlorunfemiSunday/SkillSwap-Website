<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Skill Swap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="w-10 h-10  flex items-center justify-center">
                        <span class="text-white font-bold text-xl"><img  class="h-[60px] w-[80px]" src="https://res.cloudinary.com/dezoqbzim/image/upload/v1769111476/image_15_jdtso8.png" alt=""></span>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="hidden md:flex flex-1 max-w-md mx-8">
                    <div class="relative w-full">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Right Icons -->
                <div class="flex items-center gap-4">
                    <button class="relative p-2 hover:bg-gray-100 rounded-full">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                    </button>
                    <button class="relative p-2 hover:bg-gray-100 rounded-full">
                       <a href="messaging.html"><svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg></a> 
                    </button>
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 overflow-hidden">
                        <img src="https://res.cloudinary.com/dezoqbzim/image/upload/v1769273636/Frame_2147258844_fcumnu.png" alt="Profile" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-sm p-6 sm:p-8">
            <!-- Title and Subtitle -->
            <div class="mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Request a Skill Swap</h1>
                <p class="text-gray-600">Create a clear request to exchange skills and collaborate with someone who fits your needs.</p>
            </div>

            <!-- Project Information Section -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-900 mb-6">Project Information</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Project Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Project Title</label>
                        <input 
                            type="text" 
                            id="projectTitle"
                            placeholder="Enter your project title" 
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Project Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Project Type</label>
                        <div class="relative">
                            <select 
                                id="projectType"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent appearance-none bg-white"
                            >
                                <option value="">Enter your project title</option>
                                <option value="design">Design</option>
                                <option value="development">Development</option>
                                <option value="marketing">Marketing</option>
                                <option value="content">Content Creation</option>
                            </select>
                            <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Required Skills -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Required Skills</label>
                        <div class="relative">
                            <select 
                                id="requiredSkills"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent appearance-none bg-white"
                            >
                                <option value="">Enter your project title</option>
                                <option value="uiux">UI/UX Design</option>
                                <option value="frontend">Frontend Development</option>
                                <option value="backend">Backend Development</option>
                                <option value="graphic">Graphic Design</option>
                            </select>
                            <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>

                    <!-- Good to have Skills -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Good to have Skills</label>
                        <div class="relative">
                            <select 
                                id="goodToHaveSkills"
                                class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent appearance-none bg-white"
                            >
                                <option value="">Enter your project title</option>
                                <option value="figma">Figma</option>
                                <option value="sketch">Sketch</option>
                                <option value="adobe">Adobe XD</option>
                                <option value="prototyping">Prototyping</option>
                            </select>
                            <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Project Duration -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Duration</label>
                    <input 
                        type="text" 
                        id="projectDuration"
                        placeholder="Enter your project title" 
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                </div>

                <!-- Project Type (Large Textarea) -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Project Type</label>
                    <textarea 
                        id="projectDescription"
                        placeholder="Enter your project title" 
                        rows="6"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                    ></textarea>
                </div>
            </div>

            <!-- Project Timeline Section -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-lg font-semibold text-gray-900">Project Timeline</h2>
                    <button onclick="addMilestone()" class="flex items-center gap-2 text-indigo-600 hover:text-indigo-700 font-medium text-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Add Milestone
                    </button>
                </div>

                <!-- Milestones Container -->
                <div id="milestonesContainer">
                    <!-- Milestone 1 -->
                    <div class="milestone-item mb-6 p-4 border border-gray-200 rounded-lg relative">
                        <h3 class="text-base font-semibold text-gray-900 mb-4">Milestone 1</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Milestone Description</label>
                                <input 
                                    type="text" 
                                    placeholder="Enter your project title" 
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Milestone Due Date</label>
                                <div class="relative">
                                    <input 
                                        type="text" 
                                        placeholder="Enter your project title" 
                                        class="w-full px-4 py-2.5 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    >
                                    <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Milestone 2 -->
                    <div class="milestone-item mb-6 p-4 border border-gray-200 rounded-lg relative">
                        <button onclick="removeMilestone(this)" class="absolute top-4 right-4 text-gray-400 hover:text-red-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                        <h3 class="text-base font-semibold text-gray-900 mb-4">Milestone 2</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Milestone Description</label>
                                <input 
                                    type="text" 
                                    placeholder="Enter your project title" 
                                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Milestone Due Date</label>
                                <div class="relative">
                                    <input 
                                        type="text" 
                                        placeholder="Enter your project title" 
                                        class="w-full px-4 py-2.5 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    >
                                    <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <!-- <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="submitRequest()" class="flex-1 bg-indigo-700 hover:bg-indigo-800 text-white font-medium py-3 px-6 rounded-lg transition-colors">
                   <a href="view_request.html">Request Skill Swap</a> 
                </button>
                <button onclick="cancelRequest()" class="flex-1 border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-3 px-6 rounded-lg transition-colors">
                    Cancel
                </button>
            </div> -->

        <!-- Success message placeholder -->
<p id="successMessage" class="hidden text-green-600 font-medium mb-4 text-center">
    Skill Swap request has been created successfully
</p>

<!-- Action Buttons -->
<div class="flex flex-col sm:flex-row gap-4">
    <button onclick="submitRequest(event)" 
        class="flex-1 bg-indigo-700 hover:bg-indigo-800 text-white font-medium py-3 px-6 rounded-lg transition-colors">
        <a id="requestLink" href="view_request.html">Request Skill Swap</a> 
    </button>
    <button onclick="cancelRequest()" 
        class="flex-1 border border-gray-300 text-gray-700 hover:bg-gray-50 font-medium py-3 px-6 rounded-lg transition-colors">
        Cancel
    </button>
</div>


        </div>
    </div>

    <script src="Script/request_skill_swap.js"></script>

    
</body>
</html>
