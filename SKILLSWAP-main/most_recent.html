<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swapping Collaboration Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <div class="w-10 h-10 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl"><img src="https://res.cloudinary.com/dezoqbzim/image/upload/v1768668000/image_16_udh8fu.png" alt=""></span>
                    </div>
                </div>

                <!-- Search Bar - Hidden on mobile -->
                <div class="hidden md:flex flex-1 max-w-md mx-8">
                    <div class="relative w-full">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Right Icons -->
                <div class="flex items-center gap-4">
                    <button class="relative p-2 hover:bg-gray-100 rounded-full">
                        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                    </button>
                    <button class="relative p-2 hover:bg-gray-100 rounded-full">
                        <a href="messaging.html"><svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg></a>
                    </button>
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 overflow-hidden">
                        <img id="headerProfileImage" src="https://res.cloudinary.com/dezoqbzim/image/upload/v1769273636/Frame_2147258844_fcumnu.png" alt="Profile" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left Section - Listings -->
            <div class="flex-1">
                <!-- Title -->
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-6 font-[Saira]">
                    Skill Swapping Collaboration You Might Like
                </h1>

                <!-- Filters and Search -->
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <div class="flex gap-4">
                        <button class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 flex items-center gap-2">
                            Filter
                        </button>
                        <div class="relative">
                            <select id="fieldFilter" class="appearance-none px-4 py-2 pr-10 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                                <option value="">Select Field</option>
                                <option value="uiux">UI/UX Design</option>
                                <option value="webdev">Web Development</option>
                                <option value="marketing">Marketing</option>
                                <option value="graphicdesign">Graphic Design</option>
                                <option value="dataanalytics">Data Analytics</option>
                                <option value="contentwriting">Content Writing</option>
                            </select>
                            <svg class="absolute right-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </div>
                    </div>

                    <div class="flex-1 relative">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <!-- Tabs -->
                <div class="border-b border-gray-200 mb-6">
                    <div class="flex gap-8">
                        <button class="tab-btn pb-3 font-medium transition-colors text-indigo-600 border-b-2 border-indigo-600" data-tab="best">
                            <a href="webpage.html">Best Matches</a>  
                        </button>
                        <button class="tab-btn pb-3 font-medium transition-colors text-gray-500 hover:text-gray-700" data-tab="recent">
                            <a href="">Most Recent</a> 
                        </button>
                        <button class="tab-btn pb-3 font-medium transition-colors text-gray-500 hover:text-gray-700" data-tab="saved">
                            <a href="saved_posting.html">Saved Posting</a> 
                        </button>
                    </div>
                </div>

                <!-- Info Text -->
                <p class="text-sm text-gray-600 mb-6">
                    Browse skill swapping that match your experience to a client's collaboration preferences. Ordered by most relevant.
                </p>

                <!-- Collaboration Cards -->
                <div id="collaborationList" class="space-y-4">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="lg:w-80">
                <!-- Create Button -->
                <button class="w-full bg-indigo-700 hover:bg-indigo-800 text-white font-medium py-3 px-4 rounded-lg transition-colors mb-6">
                    <a href="request_skill.html">Create Skill Swap Request</a> 
                </button>
                <div class="bg-white rounded-lg border border-gray-200 p-6 sticky top-24">
                    <!-- Profile Section -->
                    <div class="flex items-center gap-4 mb-4">
                        <div id="sidebarProfileImageContainer" class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-indigo-400 overflow-hidden flex-shrink-0">
                            <img id="sidebarProfileImage" src="https://res.cloudinary.com/dezoqbzim/image/upload/v1769273636/Frame_2147258844_fcumnu.png" alt="Profile" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 id="profileName" class="font-semibold text-gray-900 truncate font-[Saira]">
                                Ogunusi Babatunde O.
                            </h3>
                            <p id="profileSkill" class="text-sm text-gray-600 truncate">
                                Product Designer (UX Design)
                            </p>
                        </div>
                    </div>

                    <!-- Complete Profile -->
                    <div class="mb-6">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm font-medium text-gray-700">Complete your profile</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                            <div id="profileProgress" class="bg-gradient-to-r from-cyan-500 to-blue-500 h-full rounded-full transition-all duration-500" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="Script/most_recent.js"></script>
</body>
</html>
