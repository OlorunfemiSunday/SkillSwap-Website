<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - SkillSwap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100..900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        saira: ['Saira', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1 {
            font-family: 'Saira', sans-serif;
        }
    </style>
</head>
<body class="bg-[#f0f4f8] min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Logo Section -->
    <div class="mb-12">
        <img src="https://res.cloudinary.com/dezoqbzim/image/upload/v1769111476/image_15_jdtso8.png" 
             alt="SkillSwap Logo" 
             class="h-24 md:h-32 object-contain">
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-xl border border-gray-100 shadow-sm w-full max-w-2xl p-12 md:p-20 flex flex-col items-center text-center">
        
        <!-- Success Icon -->
        <div class="w-12 h-12 bg-emerald-50 rounded-full flex items-center justify-center mb-8">
            <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <!-- Content -->
        <h1 class="text-3xl md:text-5xl font-bold text-[#1a2b4b] mb-4 tracking-tight">
            Email Verified
        </h1>
        
        <p class="font-inter text-gray-500 text-lg md:text-xl leading-relaxed mb-12 max-w-md">
            Your account has been verified. Let's set up your skills to personalize your experience.
        </p>

        <!-- Action Button -->
        <button id="setupBtn" class="w-full font-inter bg-[#2d3a8c] hover:bg-[#1e275a] text-white font-semibold py-4 px-8 rounded-lg transition duration-200 text-lg shadow-lg shadow-indigo-100">
            Set Up Your Skills
        </button>
    </div>

    <script>
        document.getElementById('setupBtn').addEventListener('click', function() {
            // Logic to redirect user to skills setup page
            console.log("Redirecting to skills setup...");
            window.location.href = '/setup-skills.html'; 
        });
    </script>
</body>
</html>
